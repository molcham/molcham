name: Generate Snake
on:
  schedule:
    - cron: "0 */6 * * *" # 6시간마다 실행
  workflow_dispatch: # 수동 실행 옵션

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: molcham
          outputs: |
                dist/github-snake.svg
                dist/github-snake-dark.svg?palette=github-dark
                dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
  
      - uses: actions/upload-artifact@v4
        with:
          name: github-contribution-grid-snake
          path: ./github/assets/github-contribution-grid-snake.svg
      - uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          directory: ./github/assets
          target_file: github-contribution-grid-snake.svg
          message: 'feat: update github contribution grid snake'
