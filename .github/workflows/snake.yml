name: Generate Snake
on:
  schedule:
    - cron: "0 */6 * * *" # 6시간마다 실행
  workflow_dispatch: # 수동 실행 옵션

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: molcham
          outputs: |
            ./github/assets/github-contribution-grid-snake.svg
      - uses: actions/upload-artifact@v3
        with:
          name: github-contribution-grid-snake
          path: ./github/assets/github-contribution-grid-snake.svg
      - uses: actions/commit-push@v0.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          directory: ./github/assets
          target_file: github-contribution-grid-snake.svg
          message: 'feat: update github contribution grid snake'
